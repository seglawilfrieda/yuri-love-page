<html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pour Yuri ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }

    /* Animation des cÅ“urs */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(45deg);
      top: 50%;
      left: 50%;
      opacity: 0.8;
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translate(0,0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translate(calc(-50vw + 50%), -100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Yuri, je t'aime plus que tout ðŸ’–</h1>

  <!-- GÃ©nÃ©ration automatique des cÅ“urs -->
  <script>
    const colors = ['#ff6b81', '#ff95a3', '#ffc1cc', '#ff7f50'];
    for(let i=0; i<30; i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      heart.style.width = 10 + Math.random() * 30 + 'px';
      heart.style.height = heart.style.width;
      heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      heart.style.top = 100 + Math.random() * 50 + 'vh';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
